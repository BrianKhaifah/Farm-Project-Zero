
<!DOCTYPE html>

<body >
    <div class="container">

        <div class="row" >
            <div class="col-md-3">
                <a href=""><img src="images/l33.png" alt="" height="150px" style="border-radius: 100px;"></a>
            </div>

            <div class="col-md-9">
                <div class="col-md-10">

                    <div class="row">
                        <div class="col-md">
                            <li class="link" id="underline">
                                <a href="../index.html">HOME</a>
                            </li>
                        </div>
                        <div class="col-md">
                            <li class="link">
                                <a href="../about.html">ABOUT</a>
                            </li>
                        </div>

                        <div class="col-md">
                            <li class="link">
                                <a href="../contact.html">CONTACT</a>
                            </li>
                        </div>
                        
                        <div class="col-md">
                            <div class="mag">
                                <button id="login"> <a href="../auth/login.html">LOGIN</a></button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    <div class="login">
    <div class="sec1">
        <div class="lpage">
            <h1 class="text-center" style="color: black;">Register With us</h1>
        </div>
        <div class="wrap">
            <form name="myForm" class="form" onsubmit="validate()">
                <div class="form-group mb-4">
                    <label for="number">First Name:</label>
                    <input type="text" class="form-control" id="fName" placeholder="Your first name" name="fName">
                </div>
                <div class="form-group mb-4">
                    <label for="number">Last name:</label>
                    <input type="text" class="form-control" id="lName" placeholder="Your last name" name="lName">
                </div>
                <div class="form-group mb-4">
                    <label for="number">UserName:</label>
                    <input type="text" class="form-control" id="uName" placeholder="Your username" name="uName">
                </div>
                <div class="form-group mb-4">
                    <label for="number">Email:</label>
                    <input type="text" class="form-control" id="email" placeholder="Your email" name="email">
                </div>
                <div class="form-group mb-4">
                    <label for="number">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Your password"
                        name="password">
                </div>
                <div class="form-group mb-4">
                    <label for="number"> Confirm password:</label>
                    <input type="password" class="form-control" id="cPassword" placeholder="Your password"
                        name="cPassword">
                </div>
                <br>
                <button type="submit" class="btn btn-dark mt-4" id="login"><a href="#">REGISTER</a></button>
                <br>
        </div>
        </form>
    </div>
</div>
</div>
